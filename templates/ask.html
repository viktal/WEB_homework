{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

  <div class="row">
    <div class="col-10">
      <h3 style="margin-bottom: 15px;">New question</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Ask</button>
        {% endbuttons %}
      </form>
    </div>
  </div>

{% endblock content %}
