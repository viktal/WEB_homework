{% load static %}

<div class="card p-2 m-3">
  <a name="{{ answer.pk }}"></a>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-1 mx-0 p-0">

        <div class="row">
          <img class="img-thumbnail mx-2" height="64" src="{{ answer.author.avatar.url }}" width="64">
        </div>

        <div class="row pl-3 pane">
          <button aria-label="Left Align" class="btn btn-xs p-1" type="button">
            <i aria-hidden="true" class="oi oi-chevron-top like-click" like-id={{answer.id}}></i>
          </button>

          <button aria-label="Left Align" class="btn btn-default p-1" type="button">
            <span aria-hidden="true" class="oi oi-chevron-bottom dislike-click" dislike-id={{answer.id}}></span>
          </button>
        </div>
      </div>

      <div class="col-10">
        <div class="row text-muted">
          <div class="col-8">
            {{answer.author}}
          </div>
          <div class="col text-right">
            <cite>{{ answer.create_date }}</cite>
          </div>

        </div>
        <p class="card-text">{{ answer.text }}</p>

        <div class="row ml-1">
          <div class="col-1 m-0 p-0">
            <h5 id={{question.id}}>
              {% if answer.currating is None %}
              0
              {% elif answer.currating > 0%}
                 +{{ answer.currating }}
              {% else %}
                {{ answer.currating }}
              {% endif %}
            </h5>
          </div>
        </div>


      </div>


      <label>
        {% if answer.is_right %}
        Correct answer!
        {% endif %}
      </label>
    </div>
  </div>
</div>
